apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatapp-ui-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: ui
  template:
    metadata:
      labels:
        component: ui
    spec:
      containers:
        - name: chatapp-api
          image: ghcr.io/lucaschan1020/chatapp-ui:latest
          ports:
            - containerPort: 3000
